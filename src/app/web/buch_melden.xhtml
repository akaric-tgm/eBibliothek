<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="basic_design.xhtml">
        <ui:define name="content">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"></div>
                <div class="ui-grid-col-4">
                    <h:form>
                        <h2>Buch "#{bookController.getBookByBookId(1).title}" melden</h2>
                        <p:inputTextarea rows="5" cols="50" counter="display" maxlength="350"
                                         counterTemplate="Noch {0} Zeichen übrig." value="#{reportBook.message}" autoResize="true" />
                        <br />
                        <div style="text-align: right;">
                            <h:outputText id="display" />
                        </div>
                        <br />
                        <div style="padding-top: 10px;"></div>

                        <p:growl id="messages" />
                        <br />

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-8">
                                <div style="padding-top: 4px; padding-left: 10px;">
                                    <p:selectOneMenu id="reason" value="#{reportBook.reason}">
                                        <f:selectItem itemLabel="Anstößige Sprache" itemValue="badLanguage" />
                                        <f:selectItem itemLabel="Anderer Grund" itemValue="else" />
                                    </p:selectOneMenu>
                                </div>
                            </div>

                            <div class="ui-grid-col-4">
                                <p:commandButton value="Submit" icon="ui-icon-check" action="#{reportBook.incrementReportcounter(bookController.getBookByBookId(1))}" ajax="false" />
                            </div>
                        </div>

                    </h:form>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
