<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="basic_design.xhtml">
        <ui:define name="content">
            <h:form>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"></div>
                <div class="ui-grid-col-4">
                    <p:inputText placeholder="Buch suchen" value="#{searchBookBean.searchText}"/>
                    <p:commandButton process="@form" update="@form" value="" icon="ui-icon-search" 
                                    style="padding-top: 12px; padding-bottom: 8px;">
                    </p:commandButton>
                    <br />
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
            <div style="padding-top: 50px;"></div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"></div>
                <div class="ui-grid-col-5">
                    <ui:repeat var="book" value="#{bookController.getItemsBySearch(searchBookBean.searchText)}" varStatus="status">
                        <div class="ui-grid-row" style="padding-top: 30px;">
                            <div class="ui-grid-col-3">
                                <p:link outcome="book_details.xthml">
                                    <f:param name="book" value="#{book.bookid}" />
                                    <img class="img-responsive" src="http://www.logos.com/media/pbb/SampleCover.jpg"
                                    alt="cover-image" style="width: 120px; height: 180px;"/>
                                </p:link>
                            </div>
                            <div class="ui-grid-col-9">
                                <b>
                                    <p:link outcome="book_details.xthml" value="#{book.title}" 
                                            style="font-size: 28px; 
                                            text-decoration: none; 
                                            color: inherit;">
                                        <f:param name="book" value="#{book.bookid}" />
                                    </p:link>
                                </b>
                                <br />
                                <p:outputLabel value="von #{book.author}" 
                                                      style="font-family: 'Times New Roman'; 
                                                      font-size: 22px;"/>
                                <br />
                                <div style="padding-top: 5px;"><p:rating value="3" readonly="true" /></div><br />
                                <div style="padding-top: 20px;" />
                                <p:outputLabel value="220 Seiten auf #{book.language}" 
                                               style="font-family: 'Times New Roman'; 
                                               font-size: 18px;" />
                                <br />
                                <div style="padding-top: 5px;" />
                                <p:outputLabel value="#{book.downloads} Mal heruntergeladen" 
                                               style="font-family: 'Times New Roman'; 
                                               font-size: 18px;" />
                                <br />
                            </div><br />
                        </div>
                    </ui:repeat>
                </div>
                <div class="ui-grid-col-4">

                </div>
                <div class="ui-grid-col-2"></div>
            </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
