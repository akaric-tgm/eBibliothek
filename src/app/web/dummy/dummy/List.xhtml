<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDummyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDummyEmpty}" rendered="#{dummyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dummyController.items.rowCount > 0}">
                    <h:outputText value="#{dummyController.pagination.pageFirstItem + 1}..#{dummyController.pagination.pageLastItem + 1}/#{dummyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dummyController.previous}" value="#{bundle.Previous} #{dummyController.pagination.pageSize}" rendered="#{dummyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dummyController.next}" value="#{bundle.Next} #{dummyController.pagination.pageSize}" rendered="#{dummyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dummyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDummyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dummyController.prepareView}" value="#{bundle.ListDummyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dummyController.prepareEdit}" value="#{bundle.ListDummyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dummyController.destroy}" value="#{bundle.ListDummyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dummyController.prepareCreate}" value="#{bundle.ListDummyCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDummyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
