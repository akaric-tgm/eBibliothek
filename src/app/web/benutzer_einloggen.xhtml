<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="basic_design.xhtml">
        <ui:define name="content">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-4">
                    <h:form>
                        <h2>Login am System</h2>
                        <p:inputText id="username" value="#{loginBean.username}" placeholder="Username"/><br />
                        <p:password id="password" value="#{loginBean.password}" placeholder="Passwort" style="margin-top: 3px;"/><br />
                        <p:commandButton id="submit" value="Login" action="#{loginBean.validateLogin()}" style="margin-top: 10px;"/>
                    </h:form>
                </div>
                <div class="ui-grid-col-4">
                    <h2>Login mit Sozialen Netzwerken</h2>
                    <div style="padding-top: 10px;"></div>
                    <a href="" tabIndex="-1" style="margin-left: 70px;">
                            <img class="img-responsive" src="https://lh3.ggpht.com/1Ug9gpwI16ARkDni8VYezbIaETcukEtwrnzRyzqWKV2u15SGpZGSmHQDVX0uPlzmgg=w300" alt="img-responsive-google"
                                style="width: 50px; height: 50px;"/>
                    </a>
                    <a href="" tabIndex="-1" style="margin-left: 70px;">
                        <img class="img-responsive" src="http://lolopeakbrewery.com/wp-content/uploads/2014/11/facebook-logo.jpg" alt="img-responsive-facebook"
                             style="height: 50px; width: 50px;"/>
                    </a>
                </div>
                <div class="ui-grid-col-2"></div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
