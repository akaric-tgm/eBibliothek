<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_role}" for="role" />
                        <p:inputText id="role" value="#{userController.selected.role}" title="#{bundle.CreateUserTitle_role}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_fid}" for="fid" />
                        <p:inputText id="fid" value="#{userController.selected.fid}" title="#{bundle.CreateUserTitle_fid}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_gid}" for="gid" />
                        <p:inputText id="gid" value="#{userController.selected.gid}" title="#{bundle.CreateUserTitle_gid}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_pwtoken}" for="pwtoken" />
                        <p:inputText id="pwtoken" value="#{userController.selected.pwtoken}" title="#{bundle.CreateUserTitle_pwtoken}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_emailtoken}" for="emailtoken" />
                        <p:inputText id="emailtoken" value="#{userController.selected.emailtoken}" title="#{bundle.CreateUserTitle_emailtoken}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
