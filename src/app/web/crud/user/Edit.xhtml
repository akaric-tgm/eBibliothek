<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.EditUserTitle_firstName}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.EditUserTitle_lastName}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_role}" for="role" />
                        <p:inputText id="role" value="#{userController.selected.role}" title="#{bundle.EditUserTitle_role}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_fid}" for="fid" />
                        <p:inputText id="fid" value="#{userController.selected.fid}" title="#{bundle.EditUserTitle_fid}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_gid}" for="gid" />
                        <p:inputText id="gid" value="#{userController.selected.gid}" title="#{bundle.EditUserTitle_gid}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_pwtoken}" for="pwtoken" />
                        <p:inputText id="pwtoken" value="#{userController.selected.pwtoken}" title="#{bundle.EditUserTitle_pwtoken}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_emailtoken}" for="emailtoken" />
                        <p:inputText id="emailtoken" value="#{userController.selected.emailtoken}" title="#{bundle.EditUserTitle_emailtoken}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
