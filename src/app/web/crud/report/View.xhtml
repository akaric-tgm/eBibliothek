<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReportViewDlg" widgetVar="ReportViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReportTitle}">
            <h:form id="ReportViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reportController.selected != null}">
                        <h:outputText value="#{bundle.ViewReportLabel_comment}"/>
                        <h:outputText value="#{reportController.selected.comment}" title="#{bundle.ViewReportTitle_comment}"/>
                        <h:outputText value="#{bundle.ViewReportLabel_reportdate}"/>
                        <h:outputText value="#{reportController.selected.reportdate}" title="#{bundle.ViewReportTitle_reportdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReportLabel_status}"/>
                        <h:outputText value="#{reportController.selected.status}" title="#{bundle.ViewReportTitle_status}"/>
                        <h:outputText value="#{bundle.ViewReportLabel_book}"/>
                        <h:outputText value="#{reportController.selected.book}" title="#{bundle.ViewReportTitle_book}"/>
                        <h:outputText value="#{bundle.ViewReportLabel_user}"/>
                        <h:outputText value="#{reportController.selected.user}" title="#{bundle.ViewReportTitle_user}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReportViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
