<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChangeRequestViewDlg" widgetVar="ChangeRequestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewChangeRequestTitle}">
            <h:form id="ChangeRequestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{changeRequestController.selected != null}">
                        <h:outputText value="#{bundle.ViewChangeRequestLabel_changedate}"/>
                        <h:outputText value="#{changeRequestController.selected.changedate}" title="#{bundle.ViewChangeRequestTitle_changedate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewChangeRequestLabel_page}"/>
                        <h:outputText value="#{changeRequestController.selected.page}" title="#{bundle.ViewChangeRequestTitle_page}"/>
                        <h:outputText value="#{bundle.ViewChangeRequestLabel_book}"/>
                        <h:outputText value="#{changeRequestController.selected.book}" title="#{bundle.ViewChangeRequestTitle_book}"/>
                        <h:outputText value="#{bundle.ViewChangeRequestLabel_user}"/>
                        <h:outputText value="#{changeRequestController.selected.user}" title="#{bundle.ViewChangeRequestTitle_user}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ChangeRequestViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
