<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListChangeRequestTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ChangeRequestListForm">
                <p:panel header="#{bundle.ListChangeRequestTitle}">
                    <p:dataTable id="datalist" value="#{changeRequestController.items}" var="item"
                                 selectionMode="single" selection="#{changeRequestController.selected}"
                                 paginator="true"
                                 rowKey="#{item.changeRequestPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChangeRequestTitle_changedate}"/>
                            </f:facet>
                            <h:outputText value="#{item.changedate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChangeRequestTitle_page}"/>
                            </f:facet>
                            <h:outputText value="#{item.page}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChangeRequestTitle_book}"/>
                            </f:facet>
                            <h:outputText value="#{item.book}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChangeRequestTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{changeRequestController.prepareCreate}" update=":ChangeRequestCreateForm" oncomplete="PF('ChangeRequestCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ChangeRequestViewForm" oncomplete="PF('ChangeRequestViewDialog').show()" disabled="#{empty changeRequestController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ChangeRequestEditForm" oncomplete="PF('ChangeRequestEditDialog').show()" disabled="#{empty changeRequestController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{changeRequestController.destroy}" update=":growl,datalist" disabled="#{empty changeRequestController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
