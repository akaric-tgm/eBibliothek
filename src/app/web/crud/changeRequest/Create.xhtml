<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChangeRequestCreateDlg" widgetVar="ChangeRequestCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateChangeRequestTitle}">
            <h:form id="ChangeRequestCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{changeRequestController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateChangeRequestLabel_changedate}" for="changedate" />
                        <p:calendar id="changedate" pattern="MM/dd/yyyy" value="#{changeRequestController.selected.changedate}" title="#{bundle.EditChangeRequestTitle_changedate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateChangeRequestLabel_page}" for="page" />
                        <p:inputText id="page" value="#{changeRequestController.selected.page}" title="#{bundle.CreateChangeRequestTitle_page}" />
                        <p:outputLabel value="#{bundle.CreateChangeRequestLabel_book}" for="book" />
                        <p:selectOneMenu id="book" value="#{changeRequestController.selected.book}" required="true" requiredMessage="#{bundle.EditChangeRequestRequiredMessage_book}">
                            <f:selectItems value="#{bookController.itemsAvailableSelectOne}"
                                           var="bookItem"
                                           itemValue="#{bookItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateChangeRequestLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{changeRequestController.selected.user}" required="true" requiredMessage="#{bundle.EditChangeRequestRequiredMessage_user}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{changeRequestController.create}" value="#{bundle.Save}" update="display,:ChangeRequestListForm:datalist,:growl" oncomplete="handleSubmit(args,'ChangeRequestCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChangeRequestCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
