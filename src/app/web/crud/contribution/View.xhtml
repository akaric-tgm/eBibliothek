<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContributionViewDlg" widgetVar="ContributionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContributionTitle}">
            <h:form id="ContributionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contributionController.selected != null}">
                        <h:outputText value="#{bundle.ViewContributionLabel_comment}"/>
                        <h:outputText value="#{contributionController.selected.comment}" title="#{bundle.ViewContributionTitle_comment}"/>
                        <h:outputText value="#{bundle.ViewContributionLabel_rating}"/>
                        <h:outputText value="#{contributionController.selected.rating}" title="#{bundle.ViewContributionTitle_rating}"/>
                        <h:outputText value="#{bundle.ViewContributionLabel_book}"/>
                        <h:outputText value="#{contributionController.selected.book}" title="#{bundle.ViewContributionTitle_book}"/>
                        <h:outputText value="#{bundle.ViewContributionLabel_user}"/>
                        <h:outputText value="#{contributionController.selected.user}" title="#{bundle.ViewContributionTitle_user}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContributionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
