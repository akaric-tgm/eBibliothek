<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookCreateDlg" widgetVar="BookCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBookTitle}">
            <h:form id="BookCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBookLabel_bookid}" for="bookid" />
                        <p:inputText id="bookid" value="#{bookController.selected.bookid}" title="#{bundle.CreateBookTitle_bookid}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_bookid}"/>
                        <p:outputLabel value="#{bundle.CreateBookLabel_title}" for="title" />
                        <p:inputText id="title" value="#{bookController.selected.title}" title="#{bundle.CreateBookTitle_title}" />
                        <p:outputLabel value="#{bundle.CreateBookLabel_author}" for="author" />
                        <p:inputText id="author" value="#{bookController.selected.author}" title="#{bundle.CreateBookTitle_author}" />
                        <p:outputLabel value="#{bundle.CreateBookLabel_summary}" for="summary" />
                        <p:inputText id="summary" value="#{bookController.selected.summary}" title="#{bundle.CreateBookTitle_summary}" />
                        <p:outputLabel value="#{bundle.CreateBookLabel_language}" for="language" />
                        <p:inputText id="language" value="#{bookController.selected.language}" title="#{bundle.CreateBookTitle_language}" />
                        <p:outputLabel value="#{bundle.CreateBookLabel_filepath}" for="filepath" />
                        <p:inputText id="filepath" value="#{bookController.selected.filepath}" title="#{bundle.CreateBookTitle_filepath}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_filepath}"/>
                        <p:outputLabel value="#{bundle.CreateBookLabel_downloads}" for="downloads" />
                        <p:inputText id="downloads" value="#{bookController.selected.downloads}" title="#{bundle.CreateBookTitle_downloads}" />
                        <p:outputLabel value="#{bundle.CreateBookLabel_views}" for="views" />
                        <p:inputText id="views" value="#{bookController.selected.views}" title="#{bundle.CreateBookTitle_views}" />
                        <p:outputLabel value="#{bundle.CreateBookLabel_username}" for="username" />
                        <p:selectOneMenu id="username" value="#{bookController.selected.username}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="usernameItem"
                                           itemValue="#{usernameItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bookController.create}" value="#{bundle.Save}" update="display,:BookListForm:datalist,:growl" oncomplete="handleSubmit(args,'BookCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BookCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
