<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookViewDlg" widgetVar="BookViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBookTitle}">
            <h:form id="BookViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookController.selected != null}">
                        <h:outputText value="#{bundle.ViewBookLabel_bookid}"/>
                        <h:outputText value="#{bookController.selected.bookid}" title="#{bundle.ViewBookTitle_bookid}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_title}"/>
                        <h:outputText value="#{bookController.selected.title}" title="#{bundle.ViewBookTitle_title}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_author}"/>
                        <h:outputText value="#{bookController.selected.author}" title="#{bundle.ViewBookTitle_author}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_summary}"/>
                        <h:outputText value="#{bookController.selected.summary}" title="#{bundle.ViewBookTitle_summary}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_language}"/>
                        <h:outputText value="#{bookController.selected.language}" title="#{bundle.ViewBookTitle_language}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_filepath}"/>
                        <h:outputText value="#{bookController.selected.filepath}" title="#{bundle.ViewBookTitle_filepath}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_downloads}"/>
                        <h:outputText value="#{bookController.selected.downloads}" title="#{bundle.ViewBookTitle_downloads}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_views}"/>
                        <h:outputText value="#{bookController.selected.views}" title="#{bundle.ViewBookTitle_views}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_username}"/>
                        <h:outputText value="#{bookController.selected.username}" title="#{bundle.ViewBookTitle_username}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BookViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
