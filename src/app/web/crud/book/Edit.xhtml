<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookEditDlg" widgetVar="BookEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBookTitle}">
            <h:form id="BookEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBookLabel_bookid}" for="bookid" />
                        <p:inputText id="bookid" value="#{bookController.selected.bookid}" title="#{bundle.EditBookTitle_bookid}" required="true" requiredMessage="#{bundle.EditBookRequiredMessage_bookid}"/>
                        <p:outputLabel value="#{bundle.EditBookLabel_title}" for="title" />
                        <p:inputText id="title" value="#{bookController.selected.title}" title="#{bundle.EditBookTitle_title}" />
                        <p:outputLabel value="#{bundle.EditBookLabel_author}" for="author" />
                        <p:inputText id="author" value="#{bookController.selected.author}" title="#{bundle.EditBookTitle_author}" />
                        <p:outputLabel value="#{bundle.EditBookLabel_summary}" for="summary" />
                        <p:inputText id="summary" value="#{bookController.selected.summary}" title="#{bundle.EditBookTitle_summary}" />
                        <p:outputLabel value="#{bundle.EditBookLabel_language}" for="language" />
                        <p:inputText id="language" value="#{bookController.selected.language}" title="#{bundle.EditBookTitle_language}" />
                        <p:outputLabel value="#{bundle.EditBookLabel_filepath}" for="filepath" />
                        <p:inputText id="filepath" value="#{bookController.selected.filepath}" title="#{bundle.EditBookTitle_filepath}" required="true" requiredMessage="#{bundle.EditBookRequiredMessage_filepath}"/>
                        <p:outputLabel value="#{bundle.EditBookLabel_downloads}" for="downloads" />
                        <p:inputText id="downloads" value="#{bookController.selected.downloads}" title="#{bundle.EditBookTitle_downloads}" />
                        <p:outputLabel value="#{bundle.EditBookLabel_views}" for="views" />
                        <p:inputText id="views" value="#{bookController.selected.views}" title="#{bundle.EditBookTitle_views}" />
                        <p:outputLabel value="#{bundle.EditBookLabel_username}" for="username" />
                        <p:selectOneMenu id="username" value="#{bookController.selected.username}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="usernameItem"
                                           itemValue="#{usernameItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bookController.update}" value="#{bundle.Save}" update="display,:BookListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BookEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BookEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
