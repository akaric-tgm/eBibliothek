<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <ui:composition template="basic_design.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <h2>Benutzerverwaltung</h2>
                    <p:growl id="msgs" showDetail="true"/>
                    <p:dataTable var="user" value="#{dtPaginatorView.users}" rows="10" editable="true"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="#{bundle.ListUserTitle_username}" sortBy="#{user.username}" filterBy="#{user.username}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.username}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{user.username}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{bundle.ListUserTitle_firstName}" sortBy="#{user.firstName}" filterBy="#{user.firstName}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.firstName}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{user.firstName}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{bundle.ListUserTitle_lastName}" sortBy="#{user.lastName}" filterBy="#{user.lastName}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.lastName}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{user.lastName}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{bundle.ListUserTitle_email}" sortBy="#{user.email}" filterBy="#{user.email}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.email}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{user.email}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{bundle.ListUserTitle_role}" sortBy="#{user.role}" filterBy="#{user.role}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.role}" /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{user.role}" style="width:100%">
                                        <f:selectItems value="#{dtEditView.roles}" var="role" itemLabel="#{role}" itemValue="#{role}" />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:25px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
