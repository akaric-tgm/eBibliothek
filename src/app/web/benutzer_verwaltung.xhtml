<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head></h:head>
    <h:body>
        <ui:composition template="basic_design.xhtml">
            <ui:define name="content">
                <c:if test="#{userController.logged_in_user.userGroups.groupname=='Admin'}">
                    <h:form id="form">
                        <h2>Benutzerverwaltung</h2>
                        <p:growl id="msgs" showDetail="true" life="1000"/>
                        <p:dataTable var="user" value="#{dtPaginatorView.users}" rows="10" editable="true"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
                            <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />

                            <p:column headerText="#{bundle.ListUserTitle_username}" sortBy="#{user.user.username}" filterBy="#{user.user.username}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{user.user.username}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{user.user.username}" readonly="true" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="#{bundle.ListUserTitle_firstName}" sortBy="#{user.user.firstName}" filterBy="#{user.user.firstName}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{user.user.firstName}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{user.user.firstName}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="#{bundle.ListUserTitle_lastName}" sortBy="#{user.user.lastName}" filterBy="#{user.user.lastName}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{user.user.lastName}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{user.user.lastName}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="#{bundle.ListUserTitle_email}" sortBy="#{user.user.email}" filterBy="#{user.user.email}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{user.user.email}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{user.user.email}" style="width:100%" validatorMessage="Invalid email format">
                                            <f:validateRegex
                                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="#{bundle.ListUserTitle_role}" sortBy="#{user.groupname}" filterBy="#{user.groupname}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{user.groupname}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{user.groupname}" style="width:100%">
                                            <f:selectItems value="#{dtEditView.roles}" var="role" itemLabel="#{role}" itemValue="#{role}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="#{bundle.ListUserTitle_blocked}" sortBy="#{user.user.blocked}">
                                <p:cellEditor>
                                    <f:facet name="output"><p:selectBooleanCheckbox style="margin-left: 42%" value="#{user.user.blocked}" disabled="true"/></f:facet>
                                    <f:facet name="input"><p:selectBooleanCheckbox style="margin-left: 42%" value="#{user.user.blocked}" /></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:35px">
                                <p:rowEditor />
                            </p:column>
                            <p:column style="width:35px">
                                <p:commandButton actionListener="#{benutzerLoeschenBean.erfolgreich(user)}" id="loeschen" style="margin-left: -10%" update=":form:msgs" icon="ui-icon-close" title="LÃ¶schen"  onsuccess="window.location.reload();"/>
                            </p:column>
                        </p:dataTable>
                        <div class="ui-grid-row" style="padding-top: 2%;"></div>
                        <p:fileUpload fileUploadListener="#{userupload.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                      oncomplete="window.location.reload();" update=":form:msgs" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(csv|txt)$/" />
                        <p:growl id="messages" showDetail="true" />
                    </h:form>
                    <div class="ui-grid-row" style="padding-top: 5%;"></div>
                </c:if>
                <c:if test="#{userController.logged_in_user.userGroups.groupname!='Admin' || userController.logged_in_user.userGroups.groupname==null}">
                    <ui:include src="errorpage.xhtml" />
                </c:if>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
