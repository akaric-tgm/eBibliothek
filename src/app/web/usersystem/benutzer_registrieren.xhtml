<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="basic_design.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"></div>
                    <div class="ui-grid-col-4">
                        <h2>Registrieren</h2>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <p:inputText id="username" required="true" requiredMessage="Bitte wÃ¤hle einen Usernamen!"
                                     placeholder="Username" style="margin-top: 3px;"/>
                        <br />
                        <p:inputText id="firstname" required="true" requiredMessage="Bitte gib deinen Vornamen an!"
                                     placeholder="Vorname" style="margin-top: 3px;"/>
                        <br />
                        <p:inputText id="lastname" required="true" requiredMessage="Bitte gib deinen Nachnamen an!"
                                     placeholder="Nachname" style="margin-top: 3px;"/>
                        <br />
                        <p:inputText id="email" required="true" requiredMessage="Bitte gib deine E-Mail Adresse an!"
                                     placeholder="E-Mail Adresse" style="margin-top: 3px;"/>
                        <p:inputText id="emailConfirm" required="true" requiredMessage="Bitte wiederhole deine E-Mail Adresse!"
                                     placeholder="E-Mail Wiederholung" match="email" style="margin-top: 3px; margin-left: 10px;"/>
                        <br />
                        <p:password id="password" required="true" requiredMessage="Bitte wÃ¤hle ein Passwort!"
                                    placeholder="Passwort" style="margin-top: 3px;"/>
                        <p:password id="passwordConfirm" required="true" requiredMessage="Bitte wiederhole dein Passwort!"
                                    match="password" placeholder="Passwort Wiederholung" style="margin-top: 3px; margin-left: 10px;"/>
                        <br />
                        <p:commandButton value="Registrieren" icon="ui-icon-check" style="margin-top: 10px;"/>
                    </div>
                    <div class="ui-grid-col-4"></div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
