<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <h:head></h:head>
   <h:body>
       <ui:composition template="basic_design.xhtml">
           <ui:define name="content">
               <h:form>
                   <p:growl id="messages" />
                   <p:commandButton value="User ausloggen" onclick="confirmation.show()" type="button"/>
                   <p:confirmDialog message="Bist du sicher?" showEffect="bounce" hideEffect="explode" header="Confirm" severity="alert" widgetVar="confirmation">
                       <p:commandButton value="Ja" update="messages" ajax="false" action="#{redirectBean.directToYaay(username)}" oncomplete="confirmation.hide()" />
                       <p:commandButton value="Nein" onclick="confirmation.hide()" type="button" />
                   </p:confirmDialog>
               </h:form>
           </ui:define>
       </ui:composition>
   </h:body>
</html>
