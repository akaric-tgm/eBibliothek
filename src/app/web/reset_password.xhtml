<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="basic_design.xhtml">
        <ui:define name="content">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"></div>
                <div class="ui-grid-col-4">
                    <h:form id="passwordReset">
                        <h2>Passwort vergessen?</h2>
                        <h4>Bitte gib deine Account-Daten an, damit wir dich identifizieren k√∂nnen</h4>
                        <p:inputText id="username" required="true" requiredMessage="Bitte gib deinen Usernamen an!"
                                     placeholder="Username" style="margin-top: 3px;"
                                     value="#{resetPasswordBean.username}"/>
                        <br />
                        <p:inputText id="email" required="true" requiredMessage="Bitte gib deine E-Mail Adresse an!"
                                     placeholder="E-Mail Adresse" style="margin-top: 3px;"
                                     value="#{resetPasswordBean.email}"/>
                        <br />
                        <p:commandButton value="E-Mail senden" 
                                         action="#{resetPasswordBean.sendEmailResetPassword()}" 
                                         icon="ui-icon-check"
                                         style="margin-top: 10px;" />
                    </h:form>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
