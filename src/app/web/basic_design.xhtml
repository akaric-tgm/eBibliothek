<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
    <title>Readtastic</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
    <meta name="viewport" content="width=device-width" />
    <!--change icon path if file moved!-->
    <style type="text/css">
        .footer
        {
            position: fixed;
            height: 50px;
            bottom: 0;
            width: 100%;
            background-color: #f5f5f5;
        }
        .footer-text
        {
            color:#777;
            display: block;
            -webkit-margin-before: 1em;
            -webkit-margin-after: 1em;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;
        }
        .ui-menuitem-link.ui-state-hover
        {
            background-image: none !important;
            background-color: transparent !important;
            color: #8b98ff !important;
        }
    </style>
</h:head>
<h:body>
    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-1"></div>
            <div class="ui-grid-col-10">
                <!-- LOGO & MENUBAR -->
                <div>
                    <div align="center">
                    <p><img src="images/Logo.png" width="660" height="220" alt="ReadtasticLogo" /></p>
                    </div>
                    <h:form>
                        <p:menubar>
                            <!-- Add Menu-Items here -->
                            <p:menuitem value="Home" outcome="index"/>
                            <p:submenu label="Testy">
                                <p:menuitem value="Passwort zurÃ¼cksetzen" outcome="reset_password" />
                                <c:if test="#{userController.logged_in_user.userGroups.groupname=='Admin'}">
                                <p:menuitem value="Benutzerverwaltung" outcome="benutzer_verwaltung" />
                                </c:if>
                            </p:submenu>
                            <p:menuitem value="Impressum" outcome="impressum" />
                            <f:facet name="options">
                                <p:button value="Login" outcome="benutzer_einloggen" icon="ui-icon-extlink" rendered="#{!userController.logged_in}"/>
                                <p:button outcome="benutzer_registrieren" value="Registrieren" icon="ui-icon-extlink" rendered="#{!userController.logged_in}"/>
                                <p:outputLabel id="loggedInAs" value="Eingeloggt als #{userController.logged_in_user.username}" rendered="#{userController.logged_in}" style="padding-right: 20px;"/>
                                <p:commandButton id="submit" value="Logout" action="#{userController.logoutUser()}" icon="ui-icon-extlink" rendered="#{userController.logged_in}"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div>

                <!-- CONTENT -->
                 <div class="container" style="padding-top: 30px; padding-bottom: 30px; padding-left: 1em; padding-right: 1em;">
                    <ui:insert name="content">
                        <!-- CONTENT GOES HERE -->
                    </ui:insert>
                </div>

                <!-- FOOTER -->
                <footer class="footer">
                    <div class="container">
                        <p class="footer-text">&copy; 2015 Readtastic <a href="https://github.com/akaric-tgm/eBibliothek">Github</a></p>
                    </div>
                </footer>


            </div>
            <div class="ui-grid-col-1"></div>
        </div>
    </div>
</h:body>
</html>
