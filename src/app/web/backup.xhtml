<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Backing up the Database</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="basic_design.xhtml">
            <ui:define name="content">
                <h3>bibliothek</h3>
                <h:form>
                    <p:pickList id="backup_db1" value="#{backupView.tables}" var="tables" itemLabel="#{tables}" itemValue="#{tables}" styleClass="ui-priority-primary"/>
                    <p:growl id="growl" life="2000" />
                    <p:commandButton id="backup_submit" update="growl" value="Backup Tables" actionListener="#{backupView.action}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
