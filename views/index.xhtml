<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="basic_design.xhtml">
        <ui:define name="content">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"></div>
                <div class="ui-grid-col-4">
                    <p:inputText placeholder="Buch suchen"/>
                    <p:commandButton value="" icon="ui-icon-search" style="padding-top: 12px; padding-bottom: 8px;"/><br />
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
            <div style="padding-top: 50px;"></div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"></div>
                <div class="ui-grid-col-5">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:link outcome="book_details">
                                <f:param name="book" value="12345" />
                                <img class="img-responsive" src="http://www.logos.com/media/pbb/SampleCover.jpg"
                                 alt="cover-image" style="width: 120px; height: 180px;"/>
                            </p:link>
                        </div>
                        <div class="ui-grid-col-9">
                            <b><p:link outcome="book_details" value="Sample Book" style="font-size: 28px; text-decoration: none; color: inherit;"/></b><br />
                            <span style="font-size: 22px;">von John Doe</span><br />
                            <div style="padding-top: 5px;"><p:rating value="3" readonly="true" /></div><br />
                            <div style="font-size: 18px; padding-top: 20px;">220 Seiten auf Deutsch</div>
                            <div style="font-size: 18px; padding-top: 5px;">37 Mal heruntergeladen</div>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-col-4">

                </div>
                <div class="ui-grid-col-2"></div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
