<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="basic_design.xhtml">
        <ui:define name="content">
            <h:form>
                <h3>Buch herunterladen</h3>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="format" value="Format:" />
                    <p:selectOneRadio id="format" value="#{downloadBook.format}">
                        <f:selectItem itemLabel="PDF" itemValue="pdf" />
                        <f:selectItem itemLabel="ePub" itemValue="epub" />
                    </p:selectOneRadio>
                </h:panelGrid>
                <p:commandButton value="Submit" icon="ui-icon-check"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
