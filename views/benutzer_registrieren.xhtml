<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

<h:head></h:head>
<h:body>
    <ui:composition template="basic_design.xhtml">
        <ui:define name="content">
            <h:form>
                <fieldset>
                    <legend>Benutzer Registrieren</legend>
                    <div class="col-md-4">
                        <div class="row">
                            <label class="form-label">Vorname</label>
                            <input type="text" class="form-control" />
                            <label class="form-label">Nachname</label>
                            <input type="text" class="form-control" />
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" />
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" />

                            <input type="password" class="form-control" />
                            <br />
                            <input type="submit" class="btn pull-right btn-success" value="Registrieren" />
                            <input type="reset" class="btn pull-left btn-default" value="Felder L&ouml;schen" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-11">
                                <div class="alert alert-warning alert-dismissable">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <b>Warnung!</b> Bitte alle Felder ausf&uuml;llen.
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
